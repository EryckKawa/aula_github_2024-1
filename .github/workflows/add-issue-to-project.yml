name: Add Issue to Project

on:
  issues:
    types: [opened]

jobs:
  add_to_project:
    runs-on: ubuntu-latest
    steps:
      - name: Add Issue to Project
        uses: peter-evans/create-or-update-project-card@v1
        with:
          project: 'Kanban ES2' 
          column: 'To do'
          content-id: ${{ github.event.issue.node_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
